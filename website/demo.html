<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>ContextDiscount - Demo</title>

    <!--Let browser know website is optimized for mobile-->

    <link rel="icon" href="img/favicon/favicon.png" type="image/x-icon"/>

    <script src="libs/jquery-2.1.4.min.js"></script>
